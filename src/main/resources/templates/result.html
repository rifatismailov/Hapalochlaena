<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª—ñ–∑—É –¥–æ–∫—É–º–µ–Ω—Ç–∞</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #fcfcfc;
            overflow-y: auto;
        }

        .container {
            padding: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .full-width-card {
            width: 100%;
            background-color: #ffffff;
            padding: 24px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .json-container {
            background-color: #1e1e1e;
            border: 1px solid #ccc;
            padding: 16px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow: auto;
            max-height: 75vh;
            width: 100%;
            color: #dcdcdc;
            border-radius: 8px;
        }

        .json-key { color: #9cdcfe; }
        .json-key-important { color: #569cd6; font-weight: bold; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #569cd6; }
        .json-null { color: #c586c0; }

        .btn {
            background-color: #005af0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: white;
            color: #005af0;
            border: 1px solid #005af0;
        }
        .json-container.collapsed {
            max-height: 0;
            overflow: hidden;
            padding: 0 16px;
            border: none;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .json-container.expanded {
            max-height: 75vh;
            padding: 16px;
            border: 1px solid #ccc;
        }

        .toggle-btn {
            margin-top: 12px;
            background-color: transparent;
            border: none;
            color: #005af0;
            cursor: pointer;
            font-weight: 600;
            padding: 4px 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="full-width-card">
        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª—ñ–∑—É –¥–æ–∫—É–º–µ–Ω—Ç–∞: <span th:text="${key}" id="key"></span></h3>

        <div class="json-section">
            <button class="toggle-btn" onclick="toggleJson('json_doc')">üîΩ –ü–æ–∫–∞–∑–∞—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç</button>
            <div id="json_doc" class="json-container collapsed" th:attr="data-rawjson=${value}">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JSON...</div>
        </div>

        <div class="json-section">
            <button class="toggle-btn" onclick="toggleJson('json_bestJsonNode')">üîΩ –ü–æ–∫–∞–∑–∞—Ç–∏ –Ω–∞–π–∫—Ä–∞—â–∏–π –∑–±—ñ–≥</button>
            <div id="json_bestJsonNode" class="json-container collapsed" th:attr="data-rawjson=${bestJsonNode}">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JSON...</div>
        </div>

        <div class="json-section">
            <button class="toggle-btn" onclick="toggleJson('json_matchStatsNode')">üîΩ –ü–æ–∫–∞–∑–∞—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            <div id="json_matchStatsNode" class="json-container collapsed" th:attr="data-rawjson=${matchStatsNode}">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JSON...</div>
        </div>

        <div class="json-section">
            <button class="toggle-btn" onclick="toggleJson('json_metadata')">üîΩ –ü–æ–∫–∞–∑–∞—Ç–∏ –º–µ—Ç–∞–¥–∞–Ω—ñ</button>
            <div id="json_metadata" class="json-container collapsed" th:attr="data-rawjson=${metadata}">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è JSON...</div>
        </div>

        <form action="/delete" method="post">
            <input type="hidden" name="key" th:value="${key}">
            <button class="btn" type="submit">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏ –∑ Redis</button>
        </form>
    </div>
</div>

<script>
    function toggleJson(id) {
        const block = document.getElementById(id);
        const button = block.previousElementSibling;

        if (block.classList.contains('collapsed')) {
            block.classList.remove('collapsed');
            block.classList.add('expanded');
            button.innerText = button.innerText.replace('–ü–æ–∫–∞–∑–∞—Ç–∏', '–°—Ö–æ–≤–∞—Ç–∏').replace('üîΩ', 'üîº');
        } else {
            block.classList.remove('expanded');
            block.classList.add('collapsed');
            button.innerText = button.innerText.replace('–°—Ö–æ–≤–∞—Ç–∏', '–ü–æ–∫–∞–∑–∞—Ç–∏').replace('üîº', 'üîΩ');
        }
    }

    function syntaxHighlight(json) {
        if (typeof json !== 'string') {
            json = JSON.stringify(json, null, 2);
        }

        json = json.replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');

        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
            function (match) {
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        const keyOnly = match.replace(/^"|"[\s]*:$/g, '');
                        const className = /^[a-zA-Z_][a-zA-Z0-9_]*$/.test(keyOnly)
                            ? 'json-key-important'
                            : 'json-key';
                        return `<span class="${className}">${match}</span>`;
                    } else {
                        return `<span class="json-string">${match}</span>`;
                    }
                } else if (/true|false/.test(match)) {
                    return `<span class="json-boolean">${match}</span>`;
                } else if (/null/.test(match)) {
                    return `<span class="json-null">${match}</span>`;
                } else {
                    return `<span class="json-number">${match}</span>`;
                }
            });
    }

    window.addEventListener('DOMContentLoaded', () => {
        const jsonContainers = [
            {id: 'json_doc', label: '–î–æ–∫—É–º–µ–Ω—Ç'},
            {id: 'json_bestJsonNode', label: '–ù–∞–π–∫—Ä–∞—â–∏–π –∑–±—ñ–≥'},
            {id: 'json_matchStatsNode', label: '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞'},
            {id: 'json_metadata', label: '–ú–µ—Ç–∞–¥–∞–Ω—ñ'}
        ];

        jsonContainers.forEach(({id, label}) => {
            const container = document.getElementById(id);
            if (!container) return;

            const rawJson = container.getAttribute('data-rawjson');
            if (!rawJson || rawJson === 'null' || rawJson.trim() === '') {
                container.textContent = `‚ö†Ô∏è ${label} –ø–æ—Ä–æ–∂–Ω—ñ–π –∞–±–æ –≤—ñ–¥—Å—É—Ç–Ω—ñ–π`;
                container.style.color = 'gray';
                return;
            }

            try {
                const parsed = JSON.parse(rawJson);
                container.innerHTML = syntaxHighlight(parsed);
            } catch (e) {
                container.textContent = `‚ùå –ù–µ–∫–æ—Ä–µ–∫—Ç–Ω–∏–π JSON —É –±–ª–æ—Ü—ñ "${label}": ${rawJson}`;
                container.style.color = 'red';
            }
        });
    });
</script>
</body>
</html>
